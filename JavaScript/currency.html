<!DOCTYPE html>
<html>
    <head>
        <title>
            Currency Exchange
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="module" src="./currency.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Currency Exchange</h1>
            <h5 class="text-muted">Select the currencies you want to convert</h5>
            <div class="col-md-3">
                <form class="form-inline mb-2">       
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" id="apiKey" name="apiKey" class="form-control">
                                <label for="apiKey">Your API key *</label>
                                <p><em>To get a free API key visit the <a href="https://www.exchangerate-api.com" target="_blank">Exchange Rate API</a>.</em></p>
                            </div> 
                        </div>
                        <div class="row g-1">
                            <div class="col-md">
                                <div class="form-floating">
                                    <select name="base" id="base" class="form-select">
                                        <!--<option value="">From</option>-->
                                    </select>
                                    <label for="base">From*</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating mb-3 mx-sm-3">
                                    <input name="baseValue" id="amount" class="form-control">
                                    <label for="baseValue">Amount*</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <select name="" id="currency" class="form-select">
                                    <!--<option value="">To</option>-->
                                </select>
                                <label for="currency">To*</label>
                            </div>
                        </div>
                        <!--<input type="currency" placeholder="Type in the base currency" id="base">
                        <input type="currency" placeholder="Type in the currency" id="currency">-->
                        <div class="form-group mb-3">
                            <input type="submit" class="btn btn-success" value="Submit">
                        </div>
                    </div>
                </form>
                <div class="alert alert-success" role="alert" id="apiReturn" style="display:none"></div>
                <hr>
            </div>
        </div>
    </body>
</html>
